<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximize Profit</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Cover Image Parallax -->
    <div class="cover-image"></div>

    <!-- Content  -->
    <div class="content-wrapper">
      <!-- Header -->
      <header id="site-header" class="is--nav">
        <nav class="site-nav">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Article</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="site-title" id="title">
            <h1>MaximizeProfit</h1>
          </div>

          <div class="copy-right">
            <p>&copy; 2024 All Rights Reserved</p>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main id="site-main">
        <!-- Discover -->
        <section class="discover" id="discover">
          <div class="container">
            <div class="slide">
              <h1 class="slide1">Discover</h1>
            </div>
            <div class="slide">
              <h1 class="slide2 lightWidth">latest trend</h1>
            </div>
            <div class="slide">
              <h1 class="slide3">minimal</h1>
            </div>
            <div class="slide">
              <h1 class="slide4">effort</h1>
            </div>
          </div>
        </section>

        <!-- Image -->
        <section class="image-section" id="image-section">
          <div class="container">
            <div class="cover">
              <img src="./assets/section2.jpg" alt="" id="img_section2" />
            </div>
          </div>
        </section>

        <!-- Tag -->
        <section class="tag-section" id="tag-section">
          <div class="container">
            <span>Home</span>
            <span>Travel</span>
            <span>Furniture</span>
            <span>Book</span>
            <span>Office</span>
            <span>Kitchen</span>
            <span>Lighting</span>
            <span>Fashion</span>
            <span>Bath & Bed</span>
            <span>Tech</span>
            <span>Decor</span>
            <span>More</span>
          </div>
        </section>

        <!-- Furniture -->
        <section class="furniture-section" id="furniture-section">
          <div class="container">
            <div class="furniture-title">
              <h2>Furniture</h2>
            </div>

            <!-- Furniture -->
            <div class="grid-wrapper">
              <div class="grid-items">
                <div class="box">
                  <img src="./assets/furniture_1.jpg" alt="furniture_1" />
                </div>
                <div class="box">
                  <img src="./assets/furniture_2.jpg" alt="furniture_2" />
                </div>
                <div class="box">
                  <img src="./assets/furniture_3.jpg" alt="furniture_3" />
                </div>
                <div class="box">
                  <img src="./assets/furniture_4.jpg" alt="furniture_4" />
                </div>
              </div>
            </div>

            <!-- Decor -->
            <div class="grid-wrapper">
              <div class="grid-items">
                <div class="box">
                  <img src="./assets/decor_1.jpg" alt="decor_1" />
                </div>
                <div class="box">
                  <img src="./assets/decor_2.jpg" alt="decor_2" />
                </div>
                <div class="box">
                  <img src="./assets/decor_3.jpg" alt="decor_3" />
                </div>
                <div class="box">
                  <img src="./assets/decor_4.jpg" alt="decor_4" />
                </div>
              </div>
            </div>

            <!-- Office -->
            <div class="grid-wrapper">
              <div class="grid-items">
                <div class="box">
                  <img src="./assets/office_1.jpg" alt="office_1" />
                </div>
                <div class="box">
                  <img src="./assets/office_2.jpg" alt="office_2" />
                </div>
                <div class="box">
                  <img src="./assets/office_3.jpg" alt="office_3" />
                </div>
                <div class="box">
                  <img src="./assets/office_4.jpg" alt="office_4" />
                </div>
              </div>
            </div>

            <!-- Tech -->
            <div class="grid-wrapper">
              <div class="grid-items">
                <div class="box">
                  <img src="./assets/tech_1.jpg" alt="tech_1" />
                </div>
                <div class="box">
                  <img src="./assets/tech_2.jpg" alt="tech_2" />
                </div>
                <div class="box">
                  <img src="./assets/tech_3.jpg" alt="tech_3" />
                </div>
                <div class="box">
                  <img src="./assets/tech_4.jpg" alt="tech_4" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
